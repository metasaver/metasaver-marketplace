name: Auto Version Bump

on:
  push:
    branches:
      - main
    paths:
      - "plugins/**"
      - ".claude-plugin/marketplace.json"

jobs:
  version-bump:
    runs-on: ubuntu-latest
    # Skip if commit is a version bump (prevents infinite loop)
    if: "!contains(github.event.head_commit.message, '[version-bump]')"

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Bump patch version
        id: bump
        run: |
          PLUGIN_FILE="plugins/metasaver-core/.claude-plugin/plugin.json"
          MARKETPLACE_FILE=".claude-plugin/marketplace.json"

          # Read current version
          CURRENT_VERSION=$(jq -r '.version' "$PLUGIN_FILE")
          echo "Current version: $CURRENT_VERSION"

          # Parse and bump patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update both files
          jq --arg v "$NEW_VERSION" '.version = $v' "$PLUGIN_FILE" > tmp.json && mv tmp.json "$PLUGIN_FILE"
          jq --arg v "$NEW_VERSION" '.plugins[0].version = $v' "$MARKETPLACE_FILE" > tmp.json && mv tmp.json "$MARKETPLACE_FILE"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }} [version-bump]"
          git push
